<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Calculator</title>
<link rel="stylesheet" href="./style.css">
<style>
  
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="row">
    <button class="button" onclick="addChar('7')">7</button>
    <button class="button" onclick="addChar('8')">8</button>
    <button class="button" onclick="addChar('9')">9</button>
    <button class="button" onclick="addChar('/')">/</button>
  </div>
  <div class="row">
    <button class="button" onclick="addChar('4')">4</button>
    <button class="button" onclick="addChar('5')">5</button>
    <button class="button" onclick="addChar('6')">6</button>
    <button class="button" onclick="addChar('*')">*</button>
  </div>
  <div class="row">
    <button class="button" onclick="addChar('1')">1</button>
    <button class="button" onclick="addChar('2')">2</button>
    <button class="button" onclick="addChar('3')">3</button>
    <button class="button" onclick="addChar('-')">-</button>
  </div>
  <div class="row">
    <button class="button" onclick="addChar('0')">0</button>
    <button class="button" onclick="addChar('.')">.</button>
    <button class="button" onclick="compute()">=</button>
    <button class="button" onclick="addChar('+')">+</button>
  </div>
  <div class="row">
    <button class="button" onclick="sin()">sin</button>
    <button class="button" onclick="cos()">cos</button>
    <button class="button" onclick="tan()">tan</button>
    <button class="button" onclick="sqrt()">sqrt</button>
  </div>
  <div class="row">
    <button class="button" onclick="exp()">exp</button>
    <button class="button" onclick="changeSign()">+/-</button>
    <button class="button" onclick="square()">x^2</button>
    <button class="button" onclick="percent()">%</button>
  </div>
</div>

<script src="./script.js">

</script>
</body>
</html>
